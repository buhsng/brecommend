<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
     <link rel="stylesheet" type="text/css" href="/static/css/foot.css">
     <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/editpwd1.css' %}">
{#    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.js"></script>#}

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/html5.js' %}"></script>
    <script src="{% static 'js/ie6.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/login.js'%}"></script>
    <title>修改密码 -- 重理工图书馆</title>
    <script>
        $(function () {

            if ({{ error_name }} == 1)
            {
                $('#login_username').html('用户名错误').show();
                $('#txtUsername').val('{{ username }}');
                $('#txtPassword').val('{{ password }}');

            }
            if ({{error_pwd}}== 1)
            {
                $('#login_password_error').html('密码错误').show();
                $('#txtUsername').val('{{ username }}');
                $('#txtPassword').val('{{ password }}');
            }
        });
    </script>
</head>
<body>
<!--logo 部分-->
<div class="head">
    <a class="logo" href="{% url 'index:index' %}">
        <img style="width: 50px;" src="https://static-data.gaokao.cn/upload/logo/187.jpg">
    </a>
</div>
<div class="login_bg">
    <div class="shadow_box">
        <div class="body">
            <form  id='reFrom' action=""  method="post">
                 {% csrf_token %}
                <table width="100%" cellspacing="0" cellpadding="0" border="0">

                    <tr>
                        <td class="t">邮箱：</td>
                        <td class="z_index2">
                            <input name="email" id="email"  type="text"  class="text1" placeholder="邮箱">
                        </td>
                    </tr>
                    <tr>
                        <td class="t"></td>
                        <td class="z_index2">
                            <input type="button" id="sent" value="发送验证码" >
                        </td>
                    </tr>
                    <tr>
                        <td class="t">验证码：</td>
                        <td class="z_index2">
                            <input name="captcha" id="captcha"  type="text"  class="text1" placeholder="6位验证码">
                        </td>
                        <td class="tips">
                            <span id="captcha_tips" style="display: none;"></span>
                    </tr>
                    <tr>
                        <td class="t">新密码：</td>
                        <td class="z_index2">
                            <input name="newpassword" id="newpassword" type="password"  class="text1" placeholder="6-20位非中文字符">
                        </td>
                        <td class="tips">
                            <span id="newpassword_tips" style="display: none;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="t">重输新密码: </td>
                        <td class="z_index2">
                            <input name="newpassword2" id="newpassword2" type="password" class="text1" placeholder="6-20位非中文字符">
                        </td>
                        <td class="tips">
                            <span id="newpassword2_tips" style="display: none;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="t"></td>
                        <td class="z_index2">
                            <input type="button" id="address_btn" value="提交" >
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>
<div class="footer_nav_box">
    <div class="footer_nav">
        <a href="#" target="_blank" rel="nofollow">公司简介</a>
        <span class="sep">|</span>
        <a href="#" target="_blank">诚聘英才</a>
        <span class="sep">|</span>
        <a href="#" target="_blank">手机推书</a>
        <span class="sep">|</span>
        <a href="#" target="_blank">网站联盟</a>
        <span class="sep">|</span>
        <a href="#" target="_blank">官方Blog</a>
    </div>
    <div class="footer_copyright">
        <span>Copyright (C) 重理工图书馆 2004-2017, All Rights Reserved</span>
    </div>


    <div class="clear"></div>
</div>
<script type="text/javascript" src="{% static 'js/editpwd1.js' %}"></script>
</body>
</html>
